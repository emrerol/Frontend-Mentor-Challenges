<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bigelow+Rules&family=Overpass:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Interactive rating component</title>
  </head>
  <body>
    <!-- Rating state start -->
    <div class="container rate-holder-container">
      <div class="image-container">
        <img src="./images/icon-star.svg" alt="star" />
      </div>
      <h3 class="main-header">How did we do?</h3>
      <p>
        Please let us know how we did with your support request. All feedback is
        appreciated to help us improve our offering!
      </p>
      <div class="rating-container">
        <div class="rating" id="1">1</div>
        <div class="rating" id="2">2</div>
        <div class="rating" id="3">3</div>
        <div class="rating" id="4">4</div>
        <div class="rating" id="5">5</div>
      </div>
      <button class="button" type="button">SUBMIT</button>
    </div>

    <!-- Rating state end -->

    <!-- Thank you state start -->
    <div class="thank-you-container container">
      <img
        src="./images/illustration-thank-you.svg"
        alt="Thank You"
        class="thank-you-image"
      />
      <div class="rate-text-container">You selected ${}</div>
      <div class="text-field">
        <h2>Thank you!</h2>
        <p>
          We appreciate you taking the time to give a rating. If you ever need
          more support, don’t hesitate to get in touch!
        </p>
      </div>
    </div>

    <!-- Add rating here -->

    you ever need more support, don’t hesitate to get in touch! -->

    </div> -->
    <script src="./index.js"></script>
  </body>
</html>
